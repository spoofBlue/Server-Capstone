<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Saver</title>
    <meta charset="utf-8">
    <meta name="description" value="Give and receive normally wasted food here!">
    <meta name="viewport" content="width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header role="header">
        <h1 role="title">Food Saver</h1>
        <h2>Reducing food waste; eateries and stores with otherwise wasted food connect with organizations helping the needy.</h2>
    </header>
    <main role="main">
        <section class="login_section">
            <h2>Login Here.</h2>
            <form role="form">
                <fieldset>
                    <label for="input_username">Username:</label>
                    <input type="text" placeholder="bob123" class="input_username" id="input_username" aria-live="assertive" required>
                    <label for="input_password">Password:</label>
                    <input type="text" placeholder="*****" class="input_password" id="input_password" aria-live="assertive" required>
                </fieldset>
                <button type="submit" class="login_button" title="Log In Button">Log In</button>
            </form>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
