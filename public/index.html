<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harvest United</title>
    <meta charset="utf-8">
    <meta name="description" value="Give and receive normally wasted food here!">
    <meta name="viewport" content="width=device-width">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Document-specific CSS -->
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="front-image-container">
    <header role="header">
        <h1 role="title">Harvest United</h1>
        <h2>Reducing food waste; eateries and stores with otherwise wasted food connect with organizations helping the needy.</h2>
    </header>
    <main role="main">
        <section class="notificatoin_section orange lighten-4 hidden"></section>
        <section class="login_section orange lighten-4">
            <h3>Login Here.</h3>
            <form class="form" role="login_form form orange lighten-4">
                <fieldset>
                    <label for="input_username">Username:</label>
                    <input type="text" placeholder="bob123" class="input_username" id="input_username" aria-live="assertive" required>
                    <label for="input_password">Password:</label>
                    <input type="text" placeholder="password" class="input_password" id="input_password" aria-live="assertive" required>
                </fieldset>
                <button type="submit" class="login_button waves-effect waves-light btn" title="Log In Button">Log In</button>
            </form>
            <div class="extra_button_container">
                <button type="button" class="create_new_account_button waves-effect waves-light btn" title="Create Account Button">Create New Account</button>
            </div>
        </section>
        <section class="create_new_account_section orange lighten-4 hidden">
            <button class="back_button return_back_to_user_entries waves-effect waves-light btn right" title="Back Button">Back to Login</button>
            <h2>Create New Account</h2>
            <form role="form" class="create_new_account_form form">
                <fieldset>
                    <legend>User Information</legend>
                    <label for="input_username">Username:</label>
                    <input type="text" name="username" placeholder="BobMarket" id="input_username" required>
                    <label for="input_userFullName">Full Name:</label>
                    <input type="text" name="userFullName" placeholder="Bob Smith" id="input_userFullName" required>
                    <label for="input_userPassword">Password:</label>
                    <input type="text" name="userPassword" placeholder="Must be minimum 10 characters." id="input_userPassword" required>
                </fieldset>
                <fieldset>
                    <legend>Contact Info</legend>
                    <label for="input_userEmail">E-mail:</label>
                    <input type="text" name="userEmail" placeholder="bobsmith@mail.com" id="input_userEmail" required>
                    <label for="input_userPhoneNumber">Phone Number:</label>
                    <input type="text" name="userPhoneNumber" placeholder="123-456-7890" id="input_userPhoneNumber" required>
                </fieldset>
                <label for="input_userDescription">What is your organization?</label>
                <input type="text" name="userDescription" placeholder="Something about your organizaton/company/yourself." id="input_userDescription">
                <button type="submit" class="submit_new_account_button" title="Submit New Account Button">Create Account</button>
            </form>
        </section>
    </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
