<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harvest United</title>
    <meta charset="utf-8">
    <meta name="description" value="Give and receive normally wasted food here!">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Document-specific CSS -->
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="navbar-fixed">
        <nav role="menubar" class="access_tabs_section nav-center">
            <a href="#" data-target="slide-out" class="sidenav-trigger left"><i class="material-icons">menu</i></a>
            <div class="nav-wrapper container">
                    <ul>
                        <li role="menuitem"><button class="status_tab waves-effect waves-light btn" title="Status Tab">My Entries</button></li>
                        <li role="menuitem"><button class="create_new_entry_tab waves-effect waves-light btn" title="Create Entry Tab">Create Entry</button></li>
                        <li role="menuitem"><button class="search_entry_tab waves-effect waves-light btn" title="Search Tab">Search Entries</button></li>
                        <li role="menuitem"><button class="logout_tab waves-effect waves-light btn" title="Log Out Tab">Log Out</button></li>
                    </ul>
            </div>
        </nav>
    </div>
    <ul id="slide-out" class="sidenav">
        <li role="menuitem"><button class="status_tab waves-effect waves-light btn" title="Status Tab">My Entries</button></li>
        <li role="menuitem"><button class="create_new_entry_tab waves-effect waves-light btn" title="Create Entry Tab">Create Entry</button></li>
        <li role="menuitem"><button class="search_entry_tab waves-effect waves-light btn" title="Search Tab">Search Entries</button></li>
        <li role="menuitem"><button class="logout_tab waves-effect waves-light btn" title="Log Out Tab">Log Out</button></li>
    </ul>

    <div id="front-image-container">
        <div class="overlay">
            <header role="header">
                <h1 role="title">Harvest United</h1>
                <h2>Reducing food waste; connecting restaurants and stores tossing excess food with organizations helping the needy.</h2>
            </header>
            <main role="main">
            <section class="notification_section hidden"></section>
            <section class="status_section"></section>
            <section class="create_new_entry_section hidden"></section>
            <section class="search_entry_section hidden"></section>
            <section class="search_results_section hidden"></section>
            <section class="view_entry_section col s12 m10 offset-m1 hidden"></section>
            <section class="update_entry_section hidden"></section>
            </main>
        </div>
    </div>
    
    <script src="main.js"></script>
