<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Savers</title>
    <meta charset="utf-8">
    <meta name="description" value="Give and receive normally wasted food here!">
    <meta name="viewport" content="width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header role="header">
        <h1 role="title">Food Saver</h1>
        <h2>Reducing food waste; eateries and stores with otherwise wasted food connect with organizations helping the needy.</h2>
        <section class="access_tabs_section">
            <ul>
                <li><button class="status_tab" title="Status Tab">Status</button></li>
                <li><button class="create_new_entry_tab" title="Create Entry Tab">Create Entry</button></li>
                <li><button class="search_entry_tab" title="Search Tab">Search Entry</button></li>
                <li><button class="logout_tab" title="Log Out Tab">Log Out</button></li>
            </ul>
        </section>
    </header>
    
    <main role="main">
    <section class="notification_section hidden"></section>
    <section class="status_section"></section>
    <section class="create_new_entry_section hidden"></section>
    <section class="search_entry_section hidden"></section>
    <section class="search_results_section hidden"></section>
    <section class="view_entry_section hidden"></section>
    <section class="update_entry_section hidden"></section>
    </main>
    
    <script src="temp-data.js"></script>
    <script src="main.js"></script>
</body>
</html>
